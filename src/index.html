<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo/logo-header.svg')%>" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__image" src="<%=require('./images/profile-image.png')%>" alt="Фото профиля пользователя">
        <div>
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup" id="popupEdit">
    <div class="popup__container">
      <button type="button" class="popup__close" id="popupEditClose"></button>
      <form name="nameFormEdit" class="form" id="formEdit" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="profileName" id="name-input" placeholder="Имя" class="form__input form__input_type_name" required minlength="2" maxlength="40">
        <span class="form__input-error" id="name-input-error"></span>
        <input type="text" name="about" id="about-input" placeholder="О себе" class="form__input form__input_type_about" required minlength="2" maxlength="200">
        <span class="form__input-error" id="about-input-error"></span>
        <button type="submit" class="form__button" id="formEditSubmit" disabled>Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popupAdd">
    <div class="popup__container">
      <button type="button" class="popup__close" id="popupAddClose"></button>
      <form name="nameFormAdd" class="form" id="formAdd" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input type="text" name="name" id="place-input" placeholder="Название" class="form__input form__input_type_place" required minlength="2" maxlength="30">
        <span class="form__input-error" id="place-input-error"></span>
        <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
        <span class="form__input-error" id="link-input-error"></span>
        <button type="submit" class="form__button" id="formAddSubmit" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup-style" id="popupCard">
    <div class="popup__card">
      <button type="button" class="popup__close" id="popupCardClose"></button>
      <img class="popup__card-image" src=" " alt=" ">
      <h2 class="popup__card-text"></h2>
    </div>
  </section>
  <template class="element-template">
    <li class="element">
      <div class="element__grid">
        <img class="element__image" src=" " alt=" ">
        <button type="button" class="element__trash-button"></button>
      </div>
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
</body>
</html>
