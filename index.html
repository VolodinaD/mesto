<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo-header.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__image" src="./images/profile-image.png" alt="Фото профиля пользователя">
        <div>
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/element-karachayevsk.png" alt="Достопримечательность Карачаевска">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-elbrus.png" alt="Пейзаж горы Эльбрус">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-dombay.png" alt="Пейзаж гор Домбая">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-elbrus.png" alt="Пейзаж горы Эльбрус">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-dombay.png" alt="Пейзаж гор Домбая">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-karachayevsk.png" alt="Достопримечательность Карачаево-Черкесии">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="nameForm" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="inputName" placeholder="Имя" class="form__input form__input_type_name">
        <input type="text" name="inputAbout" placeholder="О себе" class="form__input form__input_type_about">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
